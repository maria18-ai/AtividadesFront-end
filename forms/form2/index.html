<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form 2</title>
</head>
<body>
    <section class="container_form">
        <form>
            <label for="name" class="legend">Nome: </label>
            <input type="text" name="name" id="name">

            <br><br>

            <label for="full_name"class="legend">Nome <br> Completo: </label>
            <input type="text" name="full_name" id="full_name">

            <br><br>

            <label for="cpf" class="legend">CPF:</label>
            <input type="number" name="cpf" id="cpf">

            <br><br>

            <label for="email" class="legend">E-mail: </label>
            <input type="email" name="email" id="email">

            <br><br>

            <label for="website" class="legend">WebSite: </label>
            <input type="url" name="website" id="website">

            <br><br>

            <label for="endereco" class="legend">Endereço: </label>
            <input type="text" name="endereco" id="endereco">

            <br><br>

            <label for="bairro" class="legend">Bairro:</label>
            <input type="text" name="bairro" id="bairro">

            <label for="cid" class="legend">Cidade: </label>
            <input type="text" name="cid" id="cid">

            <br><br>

            <label for="cep" class="legend">Cep:</label>
            <input type="number" name="cep" id="cep">


            <label for="uf" class="legend">UF:</label>
            <select name="uf" id="uf">
                <option value="ba">BA</option>
                <option value="mg">MG</option>
                <option value="rj">RJ</option>
                <option value="sp">SP</option>
                <option value="sc">SC</option>
            </select>

            <br><br>

            <label for="tel" class="legend">Telefone:</label>
            <input type="tel" name="tel" id="tel">


            <label for="fax" class="legend">Fax:</label>
            <input type="number" name="fax" id="fax">

            <br><br>

            <label for="dateNasc" class="legend">Data <br> Nascimento:</label>
            <input type="date" name="dateNasc" id="dateNasc">

            <label for="sex" class="legend">Sexo:</label>
            <input type="radio" id="m" name="m">
            <label for="m">M</label>
            <input type="radio" id="f" name="f">
            <label for="f">F</label>

            <br><br>

            <label for="celular" class="legend">Celular:</label>
            <input type="tel" name="celular" id="celular">

            <label for="est_civil" class="legend">Est.Civil:</label>
            <section>
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="viuvo">Viúvo</option>
                <option value="divorciado">Divorciado</option>
            </section>

            <label for="login" class="legend">Login: </label>
            <input type="text" id="login" name="login">
           
            <label for="password" class="legend">Senha: </label>
            <input type="password" id="password" name="password">

            <label for="checkbox">Deseja receber informações sobre os seguintes assuntos abaixo:</label>

            <br><br>

            <input type="checkbox" name="tec" id="tec">
            <label for="tec">Tecnologia</label>

            <input type="checkbox" name="espo" id="espo">
            <label for="espo">Esportes</label>

            <input type="checkbox" name="culi" id="culi">
            <label for="culi">Culinária</label>

            <input type="checkbox" name="poli" id="poli">
            <label for="poli">Politica</label>

            <input type="checkbox" name="policial" id="policial">
            <label for="policial">Policial</label>

            <input type="checkbox" name="temp" id="temp">
            <label for="temp">Tempo</label>

            <br><br>

            <input type="checkbox" name="cult" id="cult">
            <label for="cult">Cultura</label>

            <input type="checkbox" name="eco" id="eco">
            <label for="eco">Economia</label>

            <input type="checkbox" name="jogos" id="jogos">
            <label for="jogos">Jogos</label>

            <input type="checkbox" name="edu" id="edu">
            <label for="edu">Educação</label>

            <input type="checkbox" name="viagem" id="viagem">
            <label for="viagem">Viagem</label>

            <input type="checkbox" name="emp" id="emp">
            <label for="emp">Emprego</label>

            <input type="checkbox" name="moda_esti" id="moda_esti">
            <label for="moda_esti">Moda e Estilo</label>

            <br><br>

            <label for="autorizacao">Li as regras de cadastro e autorizo a criação do usuário.</label>
            <input type="checkbox" name="autorizacao" id="autorizacao">

            <br><br>

            <input type="submit" value="Confirmar">
            <input type="reset" value="Retornar">
        </form>
    </section>
</body>
</html>
